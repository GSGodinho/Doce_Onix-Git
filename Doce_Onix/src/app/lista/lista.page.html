<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>ID</ion-label>
    <ion-label>Nome</ion-label>
    <ion-label>Descricao</ion-label>
    <ion-label>Pre√ßo</ion-label>
  </ion-item>

  <ion-item *ngFor="let tipo of Brownies">
    <ion-label>{{tipo.id}}</ion-label>
    <ion-label>{{tipo.nome}}</ion-label>
    <ion-label>{{tipo.descricao}}</ion-label>
    <ion-label>R$ {{tipo.preco}}</ion-label>

  </ion-item>

</ion-content>
